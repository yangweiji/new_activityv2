<!DOCTYPE html>
<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head th:include="fragments/head :: default">
</head>
<body>
<style type="text/css">
    .am-form-set > input:first-child {
        border-radius: 30px !important;
    }

    .c-login-form .am-form-icon i {
        color: #ccc;
        padding-left: 15px;
    }

    .c-login-form-submit {
        background: #ff6a4c;
        border-radius: 30px;
        border-color: #ff6a4c;
        margin-top: 10px;
    }

    .c-login-form-submit:hover {
        background: #ff8e77;
        border-color: #ff8e77;
    }
</style>

<header class="c-header am-topbar am-topbar-inverse">
    <div class="amz-container">
        <div class="am-topbar-brand">
            <a th:href="@{/}" class="am-topbar-logo">
                <img th:src="${session.COMMUNITY_CONTEXT.avatar}">
            </a>

        </div>

        <div class="am-collapse am-topbar-collapse">
            <div class="am-topbar-right" style="">
                <div>
                    <a th:href="@{/}" title="">活动吧首页</a>
                </div>
            </div>
        </div>
    </div>
</header>


<div id="app">
    <div class="get">
        <div class="c-bg">
        </div>
        <div class="summary">
            <div class="summary left">
            </div>

            <div class="summary right">
                <div class="tc_login">
                    <div class="register_HDB">
                        <form th:action="@{/pub/changepassword}" method="post">
                            <p class="tit2">修改密码</p>
                            <ul class="reg_Ul">
                                <li class="k_sj"><span></span>
                                    <input name="username" type="tel" placeholder="输入手机号" id="username" maxlength="11"
                                           autocomplete="off" v-model="username"></li>
                                <li class="k_yzm"><span class="yzm_icon"></span>
                                    <span class="yzm_icon"></span>
                                    <input name="code" type="tel" placeholder="输入短信验证码"
                                           maxlength="6"
                                           autocomplete="off" v-model="code">
                                    <span id="huoYzm">
                                        <a href="javascript:void(0);" @click="getVerCode" v-if="canGetVerCode">获取验证码</a>
                                        <span v-if="!canGetVerCode" class="cxhuo">重新获取 ( {{codeCount}}s )</span>
                                    </span>
                                </li>
                                <li class="k_mm"><span></span><input name="password" type="password"
                                                                     placeholder="输入密码，长度6-12位"
                                                                     id="password" autocomplete="off" minlength="6"
                                                                     maxlength="12"
                                                                     v-model="password"></li>
                                <li class="k_mm"><span></span><input name="password2" type="password"
                                                                     placeholder="再次输入密码，长度6-12位"
                                                                     id="password2" autocomplete="off" minlength="6"
                                                                     maxlength="12"
                                                                     v-model="password2"></li>
                            </ul>
                            <button type="submit" class="c-login-form-submit am-btn am-btn-xl am-btn-block"
                                    :disabled="disabled">修改密码
                            </button>
                        </form>
                    </div>

                    <div class="login_icon">
                        <div class="login_icon_t">
                            <i class="left"></i>
                            <span>使用其他方式登录</span>
                            <i class="right"></i>
                        </div>
                        <div class="login_icon_t">
                            <a href="javascript:void(0)"
                               class="login_icon_Wx">
                                <i class="am-icon-btn am-success am-icon-weixin"></i>
                            </a>
                        </div>
                    </div>
                    <div class="noHao">我已有帐号，<a th:href="@{/login}">我要登录</a></div>
                </div>
            </div>

        </div>
    </div>
</div>

<div th:replace="fragments/footer :: default"></div>
<script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
<script type="text/javascript" th:src="@{/js/pub/changePassword.js}"></script>
<style>
    .get {
        background: url(http://hxzt2018.oss-cn-beijing.aliyuncs.com/home/banner_bg.png) top center no-repeat;
        color: #fff;
        text-align: center;
        height: 765px;
        background-size: cover
    }

    .get .c-bg {
        position: absolute;
        width: 100%;
        height: 765px;
        background-color: rgba(0, 0, 0, 0.3);
    }

    .summary {
        width: 1190px;
        margin: 0 auto;
        position: relative;
        top: 40px;
    }

    .summary.left {
        display: block;
        float: left;
        position: relative;
        height: 300px;
        width: 500px;
        /*border: 2px solid red;*/
    }

    .summary.right {
        display: block;
        float: right;
        margin-right: 120px;
        position: relative;
        max-height: 580px;
        width: 400px;
        background-color: #fff;
        overflow: hidden;
        border-radius: 5px;
    }

    .amz-container {
        min-height: 76px;
        height: 76px;
    }

    .am-topbar-brand {
        padding: 0 10px;
        float: left;
        font-size: 1.8rem;
        height: 76px;
        line-height: 76px;
        color: #233040;
    }

    .am-topbar {
        border-bottom: none;
    }

    .am-topbar-right {
        display: block;
        float: right;
        height: 76px;
        margin-right: 120px;
    }

    .am-topbar-right a {
        display: inline-block;
        overflow: auto;
        color: #aaa;
        padding-top: 26px;
        height: 76px;
    }

    .font_line {
        color: #fff;
        font-size: 30px;
        white-space: nowrap
    }

    .cxhuo {
        color: #aaa;
    }
</style>
</body>
</html>
