<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="fragments/backhead :: default">
</head>
<body>
<div th:replace="fragments/header :: default"></div>

<div id="app">
    <div class="manage-l">
        <div th:replace="thirdparty/leftnav :: default"></div>
    </div>

    <div class="manage-r">

        <div class="hd_list_right_tt">
            <div class="l"><strong>订单管理</strong><span>共 <span id="totalCount"></span> 条记录</span></div>
            <div class="vip_adv"></div>
        </div>

        <div class="am-tabs-bd am_bdfw">

            <div class="am-g">
                <form class="am-form-inline" method="post">
                    <div class="am-form-group">
                        <div class="am-input-group am-datepicker-date" data-am-datepicker="{format: 'yyyy-mm-dd'}">
                            <input id="start" name="start" type="text" class="am-form-field" placeholder="交易开始日期" readonly th:value="${start}">
                            <span class="am-input-group-btn am-datepicker-add-on">
                                <button class="am-btn am-btn-default" type="button"><span class="am-icon-calendar"></span> </button>
                              </span>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <div class="am-input-group am-datepicker-date" data-am-datepicker="{format: 'yyyy-mm-dd'}">
                            <input id="end" name="end" type="text" class="am-form-field" placeholder="交易结束日期" readonly th:value="${end}">
                            <span class="am-input-group-btn am-datepicker-add-on">
                                <button class="am-btn am-btn-default" type="button"><span class="am-icon-calendar"></span> </button>
                              </span>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <input type="text" id="title" name="title" th:value="${#httpServletRequest.getParameter('title')}"
                               placeholder="请输入活动标题" class="am-form-field am-radius"/>
                    </div>

                    <div class="am-form-group">
                        <input type="text" id="username" name="username" th:value="${#httpServletRequest.getParameter('username')}"
                               placeholder="请输入用户账号" class="am-form-field am-radius"/>
                    </div>

                    <div class="am-form-group">
                        <input type="text" id="real_name" name="real_name" th:value="${#httpServletRequest.getParameter('real_name')}"
                               placeholder="请输入真实姓名" class="am-form-field am-radius"/>
                    </div>

                    <div class="am-form-group">
                        <input type="text" id="extenal_id" name="extenal_id" th:value="${#httpServletRequest.getParameter('extenal_id')}"
                               placeholder="商户付款单号" class="am-form-field am-radius"/>
                    </div>

                    <div class="am-form-group">
                        <select type="text" id="status" name="status" th:value="${#httpServletRequest.getParameter('status')}"
                                placeholder="选择状态" class="am-form-field am-radius">
                            <option value="2">完成付款</option>
                            <option th:selected="${#httpServletRequest.getParameter('status')} == 1" value="1">未付款</option>
                        </select>
                    </div>

                    <div class="am-form-group">
                        <input type="text" id="refund_trade_no" name="refund_trade_no" th:value="${#httpServletRequest.getParameter('refund_trade_no')}"
                               placeholder="商户退款单号" class="am-form-field am-radius"/>
                    </div>

                    <div class="am-form-group">
                        <select type="text" id="refund_status" name="refund_status" th:value="${#httpServletRequest.getParameter('refund_status')}"
                                placeholder="选择状态" class="am-form-field am-radius">
                            <option value="">请选择</option>
                            <option th:selected="${#httpServletRequest.getParameter('refund_status')} == 1" value="1">申请退款</option>
                            <option th:selected="${#httpServletRequest.getParameter('refund_status')} == 2" value="2">退款完成</option>
                        </select>
                    </div>

                    <button id="btnSearch" type="button" class="am-btn am-btn-default am-radius">
                        <i class="am-icon-search"></i> 查询
                    </button>
                </form>
            </div>

            <hr data-am-widget="divider" style="" class="am-divider am-divider-default"/>

            <div class="am-tab-panel am-fade am-in am-active">

                <div class="am-g dis_line">
                    <table class="am-table" id="bmTable" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th>
                                <input type="checkbox" class="icheckbox_minimal" id="all_checked"/>
                            </th>
                            <th>ID</th>
                            <th>账号</th>
                            <th>名称</th>
                            <th>金额</th>
                            <th>交易时间</th>
                            <th>订单内容</th>
                            <th>活动标题</th>
                            <th>票种</th>
                            <th>交易状态</th>
                            <th>创建时间</th>
                            <th>付款单号</th>
                            <th>退款单号</th>
                            <th>退款时间</th>
                            <th>退款状态</th>
                        </tr>
                        </thead>

                        <tbody id="bmBody">
                        </tbody>
                    </table>
                </div>

            </div><!-- am-tabs-bd end -->

        </div>
    </div>
</div>

<div th:replace="fragments/footer :: default"></div>
<script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
<script type="text/javascript" src="/js/sec/community/thirdmanage/payments.js"></script>
</body>
</html>
