<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="fragments/backhead :: default">
</head>
<body>
<div th:replace="fragments/header :: default"></div>

<div id="app">
    <div class="manage-l">
        <div th:replace="fragments/leftnav :: default"></div>
    </div>

    <div class="manage-r">
        <div class="hd_list_right_tt">
            <div class="l"><strong>团体管理</strong><span>共<span th:text="${#lists.size(communities)}"></span>条记录</span>
            </div>
            <div class="vip_adv"></div>

        </div>

        <div class="am-tabs-bd am_bdfw">
            <div class="am-g">
                <form class="am-form-inline" method="post">
                    <div class="am-form-group">
                        <input type="text" id="name" name="name"
                               th:value="${#httpServletRequest.getParameter('name')}"
                               placeholder="请输入社团名称" class="am-form-field am-radius"/>
                    </div>

                    <button type="submit" class="am-btn am-btn-default am-radius">
                        <i class="am-icon-search"></i> 查询
                    </button>
                </form>
            </div>
            <hr data-am-widget="divider" style="" class="am-divider am-divider-default"/>
            <div class="am-tab-panel am-fade am-in am-active">
                <div class="am-g dis_line">
                    <table class="am-table" id="bmTable" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>编号</th>
                            <th class="hd_table">社团名称</th>
                            <th>创建时间</th>
                            <th>联系电话</th>
                            <th>公司名称</th>
                            <th>社团状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="item:${communities}">
                            <td></td>
                            <td th:text="${item.get('id')}"></td>
                            <td th:text="${item.get('name')}"></td>
                            <td th:text="${#dates.format(item.get('created'),'yyyy-MM-dd HH:mm:ss')}"></td>
                            <td th:text="${item.get('contact')}"></td>
                            <td th:text="${item.get('company')}"></td>
                            <td>
                                <div th:switch="${item.get('status')}">
                                    <span th:case="0">草稿</span>
                                    <span th:case="1">待审核</span>
                                    <span th:case="2">拒绝</span>
                                    <span th:case="9">审核通过</span>
                                </div>
                            </td>
                            <td>
                                <button id="editrow" class="am-btn am-btn-sm am-btn-secondary" type="button"
                                        title="编辑社团"><i class="am-icon-edit"></i></button>
                                <button id="delrow" class="am-btn am-btn-sm am-btn-danger" type="button" title="删除社团"><i
                                        class="am-icon-trash-o"></i></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>

        </div>
    </div>
</div>


<div th:replace="fragments/footer :: default"></div>
<script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
<script type="text/javascript" src="/js/sec/community/communities.js"></script>
</body>
</html>
