<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head th:include="fragments/backhead :: default">
</head>
<body>
<div th:replace="fragments/header :: default"></div>
<div id="app">
    <div class="manage-l">
        <div th:replace="thirdparty/leftnav :: default"></div>
    </div>
    <div class="manage-r">
        <div class="hd_list_right_tt">
            <div class="l"><strong>活动管理</strong><span>共 <span id="totalCount"></span> 条记录</span></div>
            <div class="vip_adv"></div>

        </div>

        <div class="am-tabs-bd am_bdfw">
            <form class="am-form-inline" method="post">
                <div class="am-g">

                    <div class="am-form-group">
                        <div class="am-input-group am-datepicker-date" data-am-datepicker="{format: 'yyyy-mm-dd'}">
                            <input id="start" name="start" type="text" class="am-form-field" placeholder="创建开始日期"
                                   readonly th:value="${start}">
                            <span class="am-input-group-btn am-datepicker-add-on">
                                <button class="am-btn am-btn-default" type="button"><span
                                        class="am-icon-calendar"></span> </button>
                              </span>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <div class="am-input-group am-datepicker-date" data-am-datepicker="{format: 'yyyy-mm-dd'}">
                            <input id="end" name="end" type="text" class="am-form-field" placeholder="创建结束日期" readonly
                                   th:value="${end}">
                            <span class="am-input-group-btn am-datepicker-add-on">
                                <button class="am-btn am-btn-default" type="button"><span
                                        class="am-icon-calendar"></span> </button>
                              </span>
                        </div>
                    </div>

                </div>

                <div class="am-g">

                        <div class="am-form-group">
                            <select id="status" name="status" placeholder=""  data-am-selected="">
                                <option value="0" th:selected="${#httpServletRequest.getParameter('status')=='0'}">最新活动</option>
                                <option value="1" th:selected="${#httpServletRequest.getParameter('status')=='1'}">未开始</option>
                                <option value="2" th:selected="${#httpServletRequest.getParameter('status')=='2'}">进行中</option>
                                <option value="3" th:selected="${#httpServletRequest.getParameter('status')=='3'}">已结束</option>
                            </select>
                        </div>
                        <div class="am-form-group">
                            <select id="tags" name="tags" placeholder=""  data-am-selected="">
                                <option value="0" th:selected="${#httpServletRequest.getParameter('tags')=='0'}">请选择活动分类</option>
                                <option value="b5" th:selected="${#httpServletRequest.getParameter('tags')=='b5'}">跑步训练</option>
                                <option value="b13" th:selected="${#httpServletRequest.getParameter('tags')=='b13'}">运动装备</option>
                                <option value="b12" th:selected="${#httpServletRequest.getParameter('tags')=='b12'}">会员福利</option>
                                <option value="b10" th:selected="${#httpServletRequest.getParameter('tags')=='b10'}">国内赛事</option>
                                <option value="b11" th:selected="${#httpServletRequest.getParameter('tags')=='b11'}">国际赛事</option>
                                <option value="b1" th:selected="${#httpServletRequest.getParameter('tags')=='b1'}">徒步</option>
                                <option value="b2" th:selected="${#httpServletRequest.getParameter('tags')=='b2'}">越野</option>
                                <option value="b3" th:selected="${#httpServletRequest.getParameter('tags')=='b3'}">聚餐</option>
                                <option value="b4" th:selected="${#httpServletRequest.getParameter('tags')=='b4'}">骑行</option>
                                <option value="b6" th:selected="${#httpServletRequest.getParameter('tags')=='b6'}">会议</option>
                                <option value="b7" th:selected="${#httpServletRequest.getParameter('tags')=='b7'}">招募</option>
                                <option value="b8" th:selected="${#httpServletRequest.getParameter('tags')=='b8'}">讲座</option>
                            </select>
                        </div>
                <!--</div>-->

                <!--<div class="am-g">-->
                    <div class="am-form-group">
                        <input type="text" id="id" name="id" th:value="${#httpServletRequest.getParameter('id')}"
                               placeholder="请输入活动编号" class="am-form-field am-radius"/>
                    </div>
                    <div class="am-form-group">
                        <input type="text" id="title" name="title" th:value="${#httpServletRequest.getParameter('title')}"
                               placeholder="请输入活动标题" class="am-form-field am-radius"/>
                    </div>
                    <button id="btnSearch" type="button" class="am-btn am-btn-default am-radius">
                        <i class="am-icon-search"></i> 查询
                    </button>


                </div>
            </form>

            <hr data-am-widget="divider" style="" class="am-divider am-divider-default"/>


            <div class="am-tab-panel am-fade am-in am-active">

                <div class="am-g dis_line">
                    <table class="am-table am-table-striped am-table-compact am-table-hover display nowrap" id="bmTable"
                           cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th>操作</th>
                            <th>序号</th>
                            <th>编号</th>
                            <th>活动标题</th>
                            <th>类型</th>
                            <th>标签</th>
                            <th>开始时间</th>
                            <th>结束时间</th>
                            <th>报名截止</th>
                            <th>报名</th>
                            <th>签到</th>
                            <th>状态</th>
                            <th>创建时间</th>
                            <th>创建人</th>
                            <th>编辑时间</th>
                            <th>编辑人</th>
                            <th>公开</th>
                            <th>发布单位</th>
                        </tr>
                        </thead>

                        <tbody>
                        </tbody>
                    </table>
                </div>

            </div>

        </div>
    </div>
</div>
<div th:replace="fragments/footer :: default"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.9/vue.min.js"></script>
<script type="text/javascript" src="/js/sec/community/thirdactivity/activities.js"></script>
</body>
</html>
