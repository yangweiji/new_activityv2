<!DOCTYPE html>
<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="fragments/head :: default">
</head>
<body>
<div th:replace="fragments/header :: default"></div>
<div id="c_sec_thirdactivity_result_app">
    <div class="amz-container">
        <div class="c-alert" th:if="${param.success}">
            <h1>
                <i class="fa fa-check-circle" style="color:green;" aria-hidden="true"></i>
                &nbsp;
                活动发布成功
            </h1>
            <a th:href="'/sec/community/thirdactivity/publish?id=' + ${param.id[0]}" class="am-btn am-btn-default" >返回修改活动</a>
            <a th:href="'/pub/activity/detail/'+${param.id[0]}" class="am-btn am-btn-primary" >查看活动详情</a>
            <script th:inline="javascript">
                /*<![CDATA[*/
                var type = Util.getQueryStrings("type")
                var __c_activity_publish_cookie_key_activity = '__c_activity_publish_cookie_key_activity_' + type
                var __c_activity_publish_cookie_key_editor = '__c_activity_publish_cookie_key_editor_' + type
                Util.storageRemove(__c_activity_publish_cookie_key_activity)
                Util.storageRemove(__c_activity_publish_cookie_key_editor)

                /*]]>*/
            </script>
        </div>
        <div class="c-alert" th:if="${param.error}">
            <h1>
                <i class="fa fa-exclamation-circle" style="color:red;" aria-hidden="true"></i>
                &nbsp;
                活动发布失败
            </h1>
            <a href="javascript:window.history.back()" class="am-btn am-btn-default" >返回重新发布活动</a>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: default"></div>
<style type="text/css">
    #c_sec_thirdactivity_result_app{
        margin: 50px;
        min-height: 500px;
    }
</style>
</body>
</html>
