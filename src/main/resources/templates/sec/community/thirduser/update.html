<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="fragments/backhead :: default">
</head>
<body>
<div th:replace="fragments/header :: default"></div>
<div id="app">
    <div class="manage-l">
        <div th:replace="thirdparty/leftnav :: default"></div>
    </div>
    <div class="manage-r">

        <div class="hd_list_right_tt">
            <div class="l"><strong>用户信息</strong></div>
            <div class="vip_adv"></div>
        </div>

        <div class="am-tabs-bd am_bdfw">
            <div class="am-g">
                <div class="am-u-lg-12">
                    <!--<div th:text="${score}"></div>-->
                    <form class="am-form am-form-horizontal" data-am-validator method="post" action="/sec/thirduser/updateUser">
                        <input type="hidden" id="id" name="id" th:value="${user.id}" />
                        <div class="am-form-group">
                            <label for="username" class="am-u-sm-2 am-form-label">手机号：</label>
                            <div class="am-u-sm-10">
                                <input disabled="disabled" id="username" type="text" name="username" th:value="${user.username}"
                                       placeholder="请输入手机号" class="am-form-field am-radius" required/>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="displayname" class="am-u-sm-2 am-form-label">显示名：</label>
                            <div class="am-u-sm-10">

                                <input type="text" id="displayname"  name="displayname" th:value="${user.displayname}"
                                       placeholder="请输入显示名" class="am-form-field am-radius" required/>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="email" class="am-u-sm-2 am-form-label">邮件：</label>
                            <div class="am-u-sm-10">

                                <input type="email" id="email"  name="email" th:value="${user.email}"
                                       placeholder="请输入邮件" class="am-form-field am-radius"/>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label class="am-u-sm-2 am-form-label">性别：</label>
                            <div class="am-u-sm-10">
                                <label class="am-radio-inline">
                                    <input type="radio" th:checked="${user.gender == 1}"  value="1" name="gender"> 男
                                </label>
                                <label class="am-radio-inline">
                                    <input type="radio" th:checked="${user.gender == 2}"  value="2" name="gender"> 女
                                </label>
                            </div>

                        </div>

                        <div class="am-form-group">
                            <label for="level" class="am-u-sm-2 am-form-label">会员年份：</label>
                            <div class="am-u-sm-10">
                                <input type="text" id="level"  name="level" th:value="${user.level}"
                                       placeholder="请输入会员年份" class="am-form-field am-radius"/>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="level" class="am-u-sm-2 am-form-label">真实姓名：</label>
                            <div class="am-u-sm-10">
                                <input type="text" id="realName"  name="realName" th:value="${user.realName}"
                                       placeholder="真实姓名" class="am-form-field am-radius"/>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="level" class="am-u-sm-2 am-form-label">身份证号：</label>
                            <div class="am-u-sm-10">
                                <input type="text" id="idCard"  name="idCard" th:value="${user.idCard}"
                                       placeholder="身份证号" class="am-form-field am-radius"/>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label class="am-u-sm-2 am-form-label">是否通过认证：</label>
                            <div class="am-u-sm-10">
                                <label class="am-radio-inline">
                                    <input type="radio" th:checked="${user.isReal!=true}" value="false" name="isReal"> 否
                                </label>
                                <label class="am-radio-inline">
                                    <input type="radio" th:checked="${user.isReal}" value="true" name="isReal"> 是
                                </label>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="role" class="am-u-sm-2 am-form-label">角色：</label>
                            <div class="am-u-sm-10">
                                <select name="role" id="role" placeholder="请选择角色"  >
                                    <option value="">--</option>
                                    <option th:selected="${user.role == item}" th:each="item : ${roles}" th:value="${item}" th:text="${item}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label class="am-u-sm-2 am-form-label">血型：</label>
                            <div class="am-u-sm-10">
                                <label class="am-radio-inline">
                                    <input type="radio" th:checked="${user.bloodType == 'A'}"  value="A" name="bloodType"> A
                                </label>
                                <label class="am-radio-inline">
                                    <input type="radio" th:checked="${user.bloodType == 'B'}"  value="B" name="bloodType"> B
                                </label>
                                <label class="am-radio-inline">
                                    <input type="radio" th:checked="${user.bloodType == 'AB'}"  value="AB" name="bloodType"> AB
                                </label>
                                <label class="am-radio-inline">
                                    <input type="radio" th:checked="${user.bloodType == 'O'}"  value="O" name="bloodType"> O
                                </label>
                            </div>

                        </div>

                        <div class="am-form-group">
                            <label class="am-u-sm-2 am-form-label">T恤尺寸：</label>
                            <div class="am-u-sm-10">
                                <label class="am-radio-inline">
                                    <input type="radio" th:checked="${user.clothingSize == 'S'}"  value="S" name="clothingSize"> S
                                </label>
                                <label class="am-radio-inline">
                                    <input type="radio" th:checked="${user.clothingSize == 'M'}"  value="M" name="clothingSize"> M
                                </label>
                                <label class="am-radio-inline">
                                    <input type="radio" th:checked="${user.clothingSize == 'L'}"  value="L" name="clothingSize"> L
                                </label>
                                <label class="am-radio-inline">
                                    <input type="radio" th:checked="${user.clothingSize == 'XL'}"  value="XL" name="clothingSize"> XL
                                </label>
                                <label class="am-radio-inline">
                                    <input type="radio" th:checked="${user.clothingSize == 'XXL'}"  value="XXL" name="clothingSize"> XXL
                                </label>
                                <label class="am-radio-inline">
                                    <input type="radio" th:checked="${user.clothingSize == 'XXXL'}"  value="XXXL" name="clothingSize"> XXXL
                                </label>
                            </div>

                        </div>
                        <div class="am-form-group">
                            <label for="level" class="am-u-sm-2 am-form-label">工作单位：</label>
                            <div class="am-u-sm-10">
                                <input type="text" name="workCompany" class="am-form-field am-radius" th:value="${user.workCompany}"/>

                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="level" class="am-u-sm-2 am-form-label">职业：</label>
                            <div class="am-u-sm-10">
                                <input class="am-form-field am-radius" type="text" name="occupation" placeholder="职业"  th:value="${user.occupation}"/>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="level" class="am-u-sm-2 am-form-label">紧急联系人姓名：</label>
                            <div class="am-u-sm-10">
                                <input class="am-form-field am-radius" type="text" name="emergencyContactName" placeholder="紧急联系人姓名"  th:value="${user.emergencyContactName}"/>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="level" class="am-u-sm-2 am-form-label">紧急联系人电话：</label>
                            <div class="am-u-sm-10">
                                <input class="am-form-field am-radius" type="text" name="emergencyContactMobile" placeholder="紧急联系人电话"  th:value="${user.emergencyContactMobile}"/>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="level" class="am-u-sm-2 am-form-label">是否党员：</label>
                            <div class="am-u-sm-10">
                                <label class="am-radio-inline">
                                    <input type="radio" th:checked="${user.isParty!=true}"  value="false" name="isParty"> 群众
                                </label>
                                <label class="am-radio-inline">
                                    <input type="radio" th:checked="${user.isParty}"  value="true" name="isParty"> 党员
                                </label>
                            </div>

                        </div>
                        <div class="am-form-group">
                            <label for="level" class="am-u-sm-2 am-form-label">家庭地址：</label>
                            <div class="am-u-sm-10">
                                <input class="am-form-field am-radius" type="text" name="address" placeholder="家庭地址" th:value="${user.address}"/>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="level" class="am-u-sm-2 am-form-label">微信号：</label>
                            <div class="am-u-sm-10">
                                <input class="am-form-field am-radius" type="text" name="wechatId" placeholder="微信号" th:value="${user.wechatId}"/>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <div class="am-u-sm-10 am-u-sm-offset-2">
                                <button class="am-btn am-btn-secondary" type="submit">提交</button>
                                <a class="am-btn am-btn-default" type="button" th:href="@{/sec/community/thirduser/users}">返回</a>
                            </div>
                        </div>

                    </form>

                </div>
                <div class="am-u-lg-4"></div>
            </div>
        </div>

    </div>
</div>
<div th:replace="fragments/footer :: default"></div>
<script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
</body>
</html>
