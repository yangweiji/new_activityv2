<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="fragments/backhead :: default">
</head>
<body>
<div th:replace="fragments/header :: default"></div>

<div id="app">
    <div class="manage-l">
        <div th:replace="fragments/leftnav :: default"></div>
    </div>

    <div class="manage-r">
        <div class="hd_list_right_tt">
            <div class="l"><strong>内容管理</strong><span>共<span id="articleCount"></span>条记录</span></div>
            <div class="vip_adv"></div>

        </div>
        <div class="am-tabs-bd am_bdfw">
            <div class="am-alert am-alert-warning" data-am-alert th:if="${errorMessage}">
                <button type="button" class="am-close">&times;</button>
                <p>
                    <span class="am-icon-lg am-warning am-icon-warning"></span>
                    <span th:text="${errorMessage}">Some Error message</span>
                </p>
            </div>

            <div class="am-alert am-alert-secondary" data-am-alert th:if="${globalMessage}">
                <button type="button" class="am-close">&times;</button>
                <!--<a href="##" class="am-icon-btn am-success am-icon-shield"></a>-->
                <p>
                    <span class="am-icon-lg am-success am-icon-check"></span>
                    <span th:text="${globalMessage}">Some Success message</span>
                </p>
            </div>
            <div class="am-g">
                <form class="am-form-inline" method="post">
                    <div class="am-form-group">
                        <select id="category" name="category" placeholder="" data-am-selected="">
                            <option value="0" th:selected="${#httpServletRequest.getParameter('category')=='0'}">请选择内容类型</option>
                            <option value="1" th:selected="${#httpServletRequest.getParameter('category')=='1'}">公告通知
                            </option>
                            <option value="2" th:selected="${#httpServletRequest.getParameter('category')=='2'}">赛事新闻
                            </option>
                            <option value="3" th:selected="${#httpServletRequest.getParameter('category')=='3'}">运动指南
                            </option>
                        </select>
                    </div>
                    <div class="am-form-group">
                        <input type="text" id="title" name="title"
                               th:value="${#httpServletRequest.getParameter('title')}"
                               placeholder="请输入内容标题" class="am-form-field am-radius"/>
                    </div>

                    <button id="btnSearch" type="button" class="am-btn am-btn-default am-radius">
                        <i class="am-icon-search"></i> 查询
                    </button>
                </form>
            </div>

            <hr data-am-widget="divider" style="" class="am-divider am-divider-default"/>


            <div class="am-tab-panel am-fade am-in am-active">
                <div class="am-g dis_line">
                    <table class="am-table" id="bmTable" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>编号</th>
                            <th>标题</th>
                            <th>发布时间</th>
                            <th>状态</th>
                            <th>发布单位</th>
                            <th>类型</th>
                            <th>方式</th>
                            <th>摘要</th>
                            <th>详情</th>
                            <th>图片</th>
                            <th>创建时间</th>
                            <th>创建人</th>
                            <th>修改时间</th>
                            <th>修改人</th>
                            <th>操作</th>
                        </tr>
                        </thead>

                        <tbody>

                        </tbody>
                    </table>
                </div>

            </div><!-- am-tabs-bd end -->

        </div>
    </div>
</div>

<div th:replace="fragments/footer :: default"></div>
<script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
<script type="text/javascript" src="/js/sec/article/articles.js"></script>
</body>
