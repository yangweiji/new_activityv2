<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="fragments/backhead :: default">
</head>
<body>
<div th:replace="fragments/header :: default"></div>

<div id="app">
    <div class="manage-l">
        <div th:replace="fragments/leftnav :: default"></div>
    </div>

    <div class="manage-r">
        <div class="hd_list_right_tt">
            <div class="l"><strong>内容管理</strong><span>共<span th:text="${#lists.size(article)}"></span>条记录</span></div>
            <div class="vip_adv"></div>

        </div>

        <div class="am-tabs-bd am_bdfw">
            <div class="am-g">
                <form class="am-form-inline" method="post">
                    <div class="am-form-group">
                        <select id="category" name="category" placeholder="请选择内容分类" data-am-selected="">
                            <option value="">--</option>
                            <option value="1" th:selected="${#httpServletRequest.getParameter('category')==1}">公告通知
                            </option>
                            <option value="2" th:selected="${#httpServletRequest.getParameter('category')==2}">赛事新闻
                            </option>
                            <option value="3" th:selected="${#httpServletRequest.getParameter('category')==3}">运动指南
                            </option>
                        </select>
                    </div>
                    <div class="am-form-group">
                        <input type="text" id="title" name="title"
                               th:value="${#httpServletRequest.getParameter('title')}"
                               placeholder="请输入内容标题" class="am-form-field am-radius"/>
                    </div>

                    <button type="submit" class="am-btn am-btn-default am-radius">
                        <i class="am-icon-search"></i> 查询
                    </button>
                </form>
            </div>

            <hr data-am-widget="divider" style="" class="am-divider am-divider-default"/>


            <div class="am-tab-panel am-fade am-in am-active">
                <div class="am-g dis_line">
                    <table class="am-table" id="bmTable" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>编号</th>
                            <th class="hd_table">内容标题</th>
                            <th>发布时间</th>
                            <th>内容类型</th>
                            <th>内容状态</th>
                            <th>发布方式</th>
                            <th>操作</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="item, stat : ${article}">
                            <td></td>
                            <td th:text="${item.get('id')}"></td>
                            <td th:text="${item.get('title')}"></td>
                            <td th:text="${#dates.format(item.get('publish_time'),'yyyy-MM-dd HH:mm:ss')}"></td>
                            <td>
                                <div th:switch="${item.get('category')}">
                                    <span th:case="1">公告通知</span>
                                    <span th:case="2">赛事新闻</span>
                                    <span th:case="3">运动指南</span>
                                </div>
                            </td>
                            <td>
                                <div th:switch="${item.get('status')}">
                                    <span th:case="-1">禁用</span>
                                    <span th:case="0">草稿</span>
                                    <span th:case="1">发布</span>
                                    <span></span>
                                </div>
                            </td>
                            <td>
                                <div th:switch="${item.get('community_id')}">
                                    <span th:case="0">平台发布</span>
                                    <span th:case="1">团体发布</span>
                                </div>
                            </td>
                            <td>
                                <button id="editrow" class="am-btn am-btn-sm am-btn-secondary" type="button"
                                        title="编辑内容"><i class="am-icon-edit"></i></button>
                                <button id="delrow" class="am-btn am-btn-sm am-btn-danger" type="button" title="删除活动"><i
                                        class="am-icon-trash-o"></i></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div><!-- am-tabs-bd end -->

        </div>
    </div>
</div>

<div th:replace="fragments/footer :: default"></div>
<script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
<script type="text/javascript" src="/js/sec/article/articles.js"></script>
</body>
