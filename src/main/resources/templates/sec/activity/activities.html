<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="fragments/backhead :: default">
</head>
<body>
<div th:replace="fragments/header :: default"></div>

<div id="app">
    <div class="manage-l">
        <div th:replace="fragments/leftnav :: default"></div>
    </div>

    <div class="manage-r">
        <div class="hd_list_right_tt">
            <div class="l"><strong>活动管理</strong><span>共<span th:text="${#lists.size(activities)}"></span>条记录</span></div>
            <div class="vip_adv"></div>

        </div>

        <div class="am-tabs-bd am_bdfw">

            <div class="am-g">
                <form class="am-form-inline" method="post">
                    <div class="am-form-group">
                        <input type="text" id="title" name="title" th:value="${#httpServletRequest.getParameter('title')}"
                               placeholder="请输入活动标题" class="am-form-field am-radius"/>
                    </div>

                    <button type="submit" class="am-btn am-btn-default am-radius">
                        <i class="am-icon-search"></i> 查询
                    </button>
                </form>
            </div>

            <hr data-am-widget="divider" style="" class="am-divider am-divider-default"/>


            <div class="am-tab-panel am-fade am-in am-active">

                <div class="am-g dis_line">
                    <table class="am-table" id="bmTable" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>编号</th>
                            <th class="hd_table">活动标题</th>
                            <th>开始时间</th>
                            <th>结束时间</th>
                            <!--<th>状态</th>-->
                            <!--<th>创建时间</th>-->
                            <!--<th>创建人</th>-->
                            <th>报名</th>
                            <th>签到</th>
                            <!--<th>创建人</th>-->
                            <!--<th>公开</th>-->
                            <!--<th>发布单位</th>-->
                            <th>操作</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="item, stat : ${activities}">
                            <td></td>
                            <td th:text="${item.get('id')}"></td>
                            <td th:text="${item.get('title')}"></td>
                            <td th:text="${#dates.format(item.get('start_time'),'yyyy-MM-dd HH:mm')}"></td>
                            <td th:text="${#dates.format(item.get('end_time'),'yyyy-MM-dd HH:mm')}"></td>
                            <!--<td th:text="${item.get('status')==1?'发布':'草稿'}"></td>-->
                            <!--<td th:text="${#strings.concat(#dates.format(item.get('created'),'yyyy-MM-dd HH:mm'), '_', item.get('displayname'))}"></td>-->
                            <!--<td th:text="${item.get('displayname')}"></td>-->
                            <td th:text="${item.get('attend_user_count')}"></td>
                            <td th:text="${item.get('check_user_count')}"></td>
                            <!--<td th:text="${item.get('created_by')}" v-translatorUser></td>-->
                            <!--<td th:text="${item.public?'公开':'非公开'}"></td>-->
                            <!--<td th:text="${item.unit}"></td>-->
                            <td>
                                <button id="editrow" class="am-btn am-btn-sm am-btn-secondary" type="button" title="编辑活动"><i class="am-icon-edit"></i></button>
                                <button id="delrow" class="am-btn am-btn-sm am-btn-danger" type="button" title="删除活动"><i class="am-icon-trash-o"></i></button>
                                <button id="qrcoderow" class="am-btn am-btn-sm am-btn-secondary" type="button" title="活动二维码"><i class="fa fa-qrcode"></i></button>
                                <button id="attendrow" class="am-btn am-btn-sm am-btn-danger" type="button" title="活动报名签到"><i class="fa fa-user-o"></i></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div><!-- am-tabs-bd end -->

        </div>
    </div>
</div>

<div th:replace="fragments/footer :: default"></div>
<script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
<script type="text/javascript" src="/js/sec/activity/activities.js"></script>
</body>
</html>
